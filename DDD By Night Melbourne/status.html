<html lang="en-au">

<title>Advising of success of an action | DDD Melbourne By Night</title>

<head></head>

<script>

var timeVar = setTimeout(statusMessage, 5000);

function statusMessage()
{
	const status = document.getElementById('status');
	status.innerText = "Successfully saved";
}

</script>

<body>

<h1>Advising of success of an action</h1>

<div id="status" role="status"></div>

<p>
This text is being buffered to the screen reader to understand how aria live regions with a role of status (triggered 5 seconds after the page has loaded) affect the buffered text being spoken.
</p>

</body>
